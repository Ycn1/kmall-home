<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
		<%= htmlWebpackPlugin.options.title %> - kmall电商平台
	</title>
	<%= require("html-loader!./common/header.html")%>

</head>
<body>
	<%= require("html-loader!./common/nav.html")%>

	<%= require("html-loader!./common/search.html")%>
	<div class="user-content clearfix">
		<div class="container">		
				<%= require("html-loader!./common/side.html")%>
				<div class="content">
					<div class="form">
						<div class="error-item">
							<i class="fa fa-minus-circle"></i>
							<span class="error-msg">error</span>
							
						</div>
						<div class="form-item ">
								<label >
									<i class="fa fa-lock"></i>
								</label>
								<input type="password" name="password" placeholder="请输入密码">
							</div>
							<div class="form-item ">
								<label >
									<i class="fa fa-lock"></i>
								</label>
								<input type="password" name="repassword" placeholder="请再次输入密码">
							</div>
						
							<div class="btn" id="btn-submit">
								<a href="javascript:;">提交</a>
							</div>
						</div>

				</div>
			
					
			
			
		</div>
	</div>
	

	
	<%= require("html-loader!./common/footer.html")%>
</body>
</html>
