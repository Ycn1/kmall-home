<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
		<%= htmlWebpackPlugin.options.title %> - kmall电商平台
		
	</title>
	<%= require("html-loader!./common/header.html")%>
	
</head>
<body>

	<!-- <%= require("html-loader!./common/logo.html")%> -->

	<div class="result">
		<div class="container">
			<div class="default hide">
				<h3>操作成功</h3>
				<div><a href="/">返回首页</a></div>
				
			</div>
			<div class="result-box hide">
				<h3>注册成功</h3>
				<div><a href="/">返回首页</a></div>
				<div><a href="./user-login.html">去登录</a></div>
			</div>
			<div class="add hide">
				<h3>购物车添加成功</h3>
				<div><a href="/">返回首页</a></div>
				<div><a href="./user-login.html">去登录</a></div>
			</div>
			<div class="updatePassword hide">
				<h3>修改密码成功</h3>
				<div><a href="/">返回首页</a></div>
				<div><a href="./user-login.html">去用户中心</a></div>
			</div>
			<div class="addCart hide">
				<h3>添加购物车成功</h3>
				<div><a href="./cart.html">去结算</a></div>
				<div><a href="./user-login.html">继续购物</a></div>
			</div>
				<div class="payment hide">
				<h3>订单付款成功</h3>
				<div><a href="./cart.html">去首页</a></div>
				<div><a href="./user-login.html">继续购物</a></div>
			</div>
		</div>
	</div>
	

	<%= require("html-loader!./common/footer.html")%>
</body>
</html>
