<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
		<%= htmlWebpackPlugin.options.title %> - kmall电商平台
		
	</title>
	<%= require("html-loader!./common/header.html")%>
	
</head>
<body>

	

	<div class="form">
		<div class="container">
			<div class="form-logo">
				<h3>用户注册</h3>
				<div class="error-item">
					<i class="fa fa-minus-circle"></i>
					<span class="error-msg">error</span>
					
				</div>
				<div class="form-item">
					<label for="">
						<i class="fa fa-user"></i>
					</label>
					<input type="text" name="username" placeholder="请输入用户名" class="username">
				</div>
				<div class="form-item">
					<label for="">
						<i class="fa fa-lock"></i>
					</label>
					<input type="password" name="password" placeholder="请输入密码">
				</div>
				<div class="form-item">
					<label for="">
						<i class="fa fa-lock"></i>
					</label>
					<input type="password" name="repassword" placeholder="请再次输入密码">
				</div>
				<div class="form-item">
					<label for="">
						<i class="fa fa-phone"></i>
					</label>
					<input type="text" name="phone" placeholder="请输入电话">
				</div>
				<div class="form-item">
					<label for="">
						<i class="fa fa-envelope-square"></i>
					</label>
					<input type="email" name="email" placeholder="请输入邮箱" class="email">
				</div>
				<div class="btn" id="btn-submit">
					<a href="javascript:;">登录</a>
				</div>
				<div class="from-register">
					<a href="./user-login.html">已有账号去登录</a>

				</div>
			</div>
		</div>
	</div>
	

	<%= require("html-loader!./common/footer.html")%>
</body>
</html>
